<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Prediction</title>
</head>
<body>
    <h1>London Weather Prediction</h1>
    <form action="/predict" method="POST">
        <label for="cloud_cover">Cloud Cover (%):</label>
        <input type="number" id="cloud_cover" name="cloud_cover" step="0.1" required>
        <br><br>
        <label for="sunshine">Sunshine (hours):</label>
        <input type="number" id="sunshine" name="sunshine" step="0.1" required>
        <br><br>
        <label for="global_radiation">Global Radiation (W/mÂ²):</label>
        <input type="number" id="global_radiation" name="global_radiation" step="0.1" required>
        <br><br>
        <label for="pressure">Pressure (hPa):</label>
        <input type="number" id="pressure" name="pressure" step="0.1" required>
        <br><br>
        <label for="snow_depth">Snow Depth (cm):</label>
        <input type="number" id="snow_depth" name="snow_depth" step="0.1" required>
        <br><br>
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required>
        <br><br>
        <label for="month">Month:</label>
        <input type="number" id="month" name="month" required>
        <br><br>
        <input type="submit" value="Predict">
    </form>
    <h2>{{ prediction_text }}</h2>
</body>
</html>
